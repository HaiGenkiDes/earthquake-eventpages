<!-- productType attribute defines type of product to load -->
<product-page productType="origin">

  <!-- container with header attribute is added before attribution -->
  <ng-container header>
    <h3>Origin</h3>
  </ng-container>

  <!-- routes/components in ../origin-routing.module.ts -->
  <nav mat-tab-nav-bar>
    <a mat-tab-link
        [routerLink]="'./detail'" queryParamsHandling="preserve"
        routerLinkActive #details="routerLinkActive" [active]="details.isActive">
      Details
    </a>
    <a mat-tab-link [routerLink]="'./phase'" queryParamsHandling="preserve"
        routerLinkActive #phase="routerLinkActive" [active]="phase.isActive">
      Phases
    </a>
    <a mat-tab-link [routerLink]="'./magnitude'" queryParamsHandling="preserve"
        routerLinkActive #magnitude="routerLinkActive" [active]="magnitude.isActive">
      Magnitudes
    </a>
  </nav>
  <router-outlet></router-outlet>

  <!-- container with footer attribute is added before downloads -->
  <ng-container footer>
  </ng-container>

</product-page>
