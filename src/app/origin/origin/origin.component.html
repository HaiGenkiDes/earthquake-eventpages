<product-page
  [pageTitle]="'Origin'"
  [productService]="productService"
  [productType]="'origin'"
>

  <!--
    this needs to go inside "product-page",
    because ProductPageComponent populates productService.product$
  -->
  <ng-container *ngIf="productService.product$ | async; else noProduct; let product">

    <!-- origin module content goes here -->
    <origin-details [origin]="product"></origin-details>

  </ng-container>
</product-page>

<ng-template #noProduct>
  <p>loading origin</p>
</ng-template>
