<!--
  product page sets eventService product prameters,
  and needs to be the outermost wrapper
-->
<product-page
    pageTitle="Origin"
    productType="origin"
>

  <ng-container *ngIf="eventService.event$ | async; else noEvent; let event">

    <origin-details [origin]="event.product"></origin-details>

  </ng-container>

</product-page>


<ng-template #noEvent>
  <p>loading origin</p>
</ng-template>
