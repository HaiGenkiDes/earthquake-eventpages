<ng-container *ngIf="products && products.length != 0">

  <h2>Moment Tensor</h2>

  <div *ngFor="let product of products">
    <shared-beachball
        [fillColor]="'#6ea8ff'"
        [labelAxes]="false"
        [labelPlanes]="false"
        [size]="30"
        [tensor]="getTensor(product)">
    </shared-beachball>
  </div>

</ng-container>
