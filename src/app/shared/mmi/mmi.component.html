<shared-bubble *ngIf="bubble; else noBubble"
    class="mmi mmi{{roman}}"
    [name]="'mmi'"
    [title]="'Modified Mercalli Intensity'">
  <span class="roman">
    <strong>{{roman}}</strong>
  </span>
</shared-bubble>

<ng-template #noBubble>
  <span class="mmi mmi{{roman}}">
    <span class="roman">
      <strong>{{roman}}</strong>
    </span>
  </span>
</ng-template>
