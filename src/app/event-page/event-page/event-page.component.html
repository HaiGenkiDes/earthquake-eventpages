<ng-container *ngIf="this.eventService.event$ | async; else noEvent; let event">
  <eq-event-header [event]="event"></eq-event-header>

  <router-outlet></router-outlet>

  <event-page-footer
    [event]="event"
    [contributors]="this.contributorService.contributors$ | async"
  ></event-page-footer>
</ng-container>


<ng-template #noEvent>
  <h1>No Event</h1>
</ng-template>
