<basic-pin
    [link]="link"
    [product]="product"
    [title]="title">

  <div badge *ngIf="product as prod">
    <shared-mmi
      [intensity]="prod.properties.maxmmi">
    </shared-mmi>
  </div>

  <shared-map card-content
      [overlays]="event | shakemapMapOverlays"
      [showAttributionControl]="false">
  </shared-map>

</basic-pin>
