<basic-pin *ngIf="product as product"
    [link]="link"
    [product]="product"
    [title]="title">

  <div card-content *ngIf="product.properties.maxmmi as mmi">

    <dl class="mmi-description">
      <dt>Intensity</dt>
      <dd>
        <shared-mmi
          [intensity]="mmi">
        </shared-mmi>
      </dd>
      <dt>Perceived Shaking</dt>
      <dd>{{ mmiDescription[round(mmi)].shaking }}</dd>

      <dt>Potential Damage</dt>
      <dd>{{ mmiDescription[round(mmi)].damage }}</dd>
    </dl>
  </div>

</basic-pin>
