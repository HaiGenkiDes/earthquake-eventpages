<mat-expansion-panel (opened)="loadContentsXml()">
  <mat-expansion-panel-header>
    Downloads
  </mat-expansion-panel-header>

  <ng-template matExpansionPanelContent>
    <ng-container *ngIf="this.contents$ | async; else noContent; let content">
      <ul>
        <li *ngFor="let item of content" [innerHTML]="item | downloadItem"></li>
      </ul>
    </ng-container>
  </ng-template>
</mat-expansion-panel>

<ng-template #noContent>
  No downloads available
</ng-template>
